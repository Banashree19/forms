<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar" id="get">
        <a class="navbar-brand mb-0">GET IN TOUCH</a>
      </nav>

      <nav class="navbar" id="send">
        <span class="navbar-brand mb-0 "><h1>Send us a Message</h1></span>
      </nav>
    </div>

    <div class="row">
      <form action="/" method="GET"></form>
      <div class="col-md-7">
        <div class="col-md-4" >
          <div class="form-group">
            <input
              type="text"
              class="form-control" required
              placeholder="Your Name" id="names"
            />  
        </div>
        </div>
        <div class="col-md-4" id="sameMail" >
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Your Email" id="email"
            />
          </div></div>
        

        <div class="form-group" >
          <input
            type="text"
            class="form-control"
            placeholder="Company Name" id="com"
          /><span id="companys" class="text-danger font-weight-bold"></span>
        </div>
        <div class="form-group" >
          <textarea id="message" id="com" > Your Message</textarea>
          <span id="mes" class="text-danger font-weight-bold"></span>
        </div>
        <div class="form-check" id="checked">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Yes, I would like to recieve communication by call/email about Nabler's services.
            </label>
          </div>
          <div class="col-sm-2" >
              <p> <button type="button" class="btn btn-outline-danger" >Submit</button>
              </p>
          
        
          </div>
          <div class="col-sm-2" >

        <button type="button" class="btn btn-outline-danger">Reset</button>
        </div>
      </div>
      <div class="col-md-4" id="text">
        <h4>
          We've driven online revenues of over <b>$2 billion</b> for
          our clients. Ready to know how we can help you?
        </h4>
        <p><i class="fa fa-envelope"></i>info@nabler.com</p>
        <p class="num"><i class="fa fa-phone" ></i>+91 80 4937 2900</p>
    
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script src="app.js">
      
    </script>
  </body>
</html>
